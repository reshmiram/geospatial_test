<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of list" (click)="onClick(entry.geom_id)">
      <td>{{ entry.address }}</td>
      <td>{{ entry.city }}</td>
      <td>{{ entry.country }}</td>
    </tr>
  </tbody>
</table>

<div>
  <button (click)="addNew()">Add New</button>
</div>
