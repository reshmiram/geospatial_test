<form [formGroup]="buildingForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Address
      <input
        type="text"
        required
        class="form-control"
        formControlName="address"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      City
      <input type="text" class="form-control" formControlName="city" required />
    </label>
  </div>
  <div class="form-group">
    <label>
      Country
      <input
        type="text"
        class="form-control"
        formControlName="country"
        required
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      Roof Material
      <input type="text" class="form-control" formControlName="roof_material" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Roof Type
      <input type="text" class="form-control" formControlName="roof_type" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Area
      <input type="text" class="form-control" formControlName="area" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Storeys
      <input type="text" class="form-control" formControlName="storeys" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Height
      <input type="text" class="form-control" formControlName="height" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Geometry
      <textarea
        type="text"
        class="form-control"
        formControlName="geometry"
        rows="5"
      ></textarea>
    </label>
  </div>

  <button *ngIf="!isUpdate()" type="submit" [disabled]="!buildingForm.valid">
    Save
  </button>
  <button
    *ngIf="isUpdate()"
    (click)="onUpdate()"
    [disabled]="!buildingForm.dirty || !buildingForm.valid"
  >
    Update
  </button>
  <button *ngIf="isUpdate()" (click)="onDelete()">Delete</button>
</form>
